<!DOCTYPE html>
<html>

<head>
    <style>
        th {
            text-align: left;
            font-weight: 300;
        }
    </style>
    <link rel="stylesheet" href="register_style.css">
</head>
<title>Register form</title>

<body>
    <h1 class="title">Dang ky tai khoan moi</h1>
    <p class="subtitle">Vui long dien day du thong tin ben duoi de dang ky tai khoan moi</p>
    <table align="center" style="border: none; background-color: pink; padding: 10px;">
        <tr>
            <th>
                Ten dang nhap
            </th>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <th>Mat khau</th>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <th>Ro lai mat khau</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>
                Chon hinh dai dien
            </th>
           
            <td>
                No file chosen
                <button type="button">Browse</button>
            </td>
        </tr>
        <tr>
            <th>Gioi tinh</th>
            <td align="left">
                <input type="radio">
                <label>Nam</label>
                <input type="radio">
                <label>Nu</label>
            </td>
        </tr>
        <tr>
            <th>Nghe nghiep</th>
            <td>
                <select>
                    <option>Hoc sinh</option>
                    <option>Sinh vien</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>So thich</th>
            <td>
                <input type="checkbox">
                <label>Nghe nhac</label>
                <input type="checkbox">
                <label>Xem phim</label>
                <input type="checkbox">
                <label>Doc sinh</label>
                <input type="checkbox">
                <label>Ca hat</label>
            </td>
        </tr>
        <tr>
           <td align="center">
            <button>Dang ky</button>
            <button>Lam lai</button>
           </td>
        </tr>
    </table>

</body>

</html>
